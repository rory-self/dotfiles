# Colour Scheme #
source = ~/.cache/wal/colors-hyprland.conf

# Variables #
$local_config_directory = ~/.config/hypr/local_configs
$screenshot_path = ~/pictures/screenshot.png
$waybar_reboot_script = ~/.config/hypr/scripts/rebootWaybar.sh
$screenshot = slurp | grim -g - $screenshot_path && wl-copy < $screenshot_path
$terminal = kitty
$menu = rofi -show drun
$browser = librewolf

# Display #
source = $local_config_directory/monitor.conf

# Autostart #
source = $local_config_directory/autostart.conf
exec-once = waybar & hyprpaper & hypridle
exec-once = systemctl --user start hyprpolkitagent

# Environment Variables #
source = $local_config_directory/env_vars.conf

env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = VDPAU_DRIVER, nvidia
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt6ct
env = NVD_BACKEND, direct

# Appearance #
general { 
    gaps_in = 5
    gaps_out = 15

    border_size = 2
    col.active_border = $color1 $color4 45deg
    col.inactive_border = $background
    resize_on_border = false 

    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
 
    blur {
        enabled = true
        size = 3
        passes = 1 
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Master layout configuration
source = $local_config_directory/layout.conf

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Input #
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }
}

cursor:no_hardware_cursors = true

# Keybindings #
$mainMod = SUPER

source = $local_config_directory/binds.conf

bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, layoutmsg, swapwithmaster master 

# Programs and scripts
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, B, exec, waypaper
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, $waybar_reboot_script
bind = $mainMod SHIFT, W, exec, killall waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules #
# App specific
# Floating windows
windowrule = float on, match:title Friends List # Steam 
windowrule = float on, match:title Pipewire Volume Control 
windowrule = float on, match:title Picture-in-Picture
windowrule = float on, match:title Waypaper

windowrule = pin on, match:title Picture-in-Picture
windowrule = size 280 652, match:title Friends List # Steam 

